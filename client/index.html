<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header><h1>BPSOUND</h1></header>
    <main>
        <section class="agregarcancion">
            <h2>Agrega la cancion</h2>
            <input type="text" id="nombre" placeholder="Nombre de la Canción">
            <input type="text" id="artista" placeholder="Artista de la Canción">
            <input type="text" id="url" placeholder="URL de la Canción">
            <button id="guardar">Guardar Canción</button>
        </section>

        <section class="listacanciones">
            <h2>Lista de Canciones</h2>
            <div id="lista" class="list"></div>
        </section>

        <section class="cancionaleatoria">
            <h2>Canción Aleatoria</h2>
            <button id="botonrandom">Obtener Canción Aleatoria</button>
            <div id="cancion" class="card"></div>
        </section>
    </main>
</body>
</html>
